<!DOCTYPE html>
<html>
<head>
    <title>Formularz</title>
    <link rel="stylesheet" media="screen" href="styl_formularza.css"/>
</head>

<body>
<header>
    <div class="title">Formularz</div>
</header>

<form action="/action_page.php">
<fieldset>
    <legend for="fname">Podaj imię</legend>
    <input type="text" id="fname" name="fname" class="item"><br>
</fieldset><br>

<fieldset>
    <legend for="lname">Podaj nazwisko</legend>
    <input type="text" id="lname" name="lname" class="item"><br>
</fieldset><br>
  
<fieldset>
    <legend for="sex">Podaj płeć</legend>
    <input type="radio" id="kobieta" name="sex" value="kobieta">
    <label for="kobieta">kobieta</label>
    <input type="radio" id="mezczyzna" name="sex" value="mezczyzna">
    <label for="mezczyzna">mężczyzna</label>
    <input type="radio" id="prefernottosay" name="sex" value="prefernottosay">
    <label for="prefernottosay">wolę nie podawać</label> <br>
</fieldset><br>
  
<fieldset>
    <legend for="city">Skąd pochodzisz?</legend>
    <select id="city" name="city">
      <option value="Z miasta">Z miasta</option>
      <option value="Ze wsi">Ze wsi</option>
      <option value="Z metropolii">Z metropolii</option>
    </select>
</fieldset><br>

<fieldset>
    <legend for="colour">Wybierz ulubiony kolor</legend>
    <select id="colou" name="colou" size="2" multiple>
      <option value="czarny">czarny</option>
      <option value="bialy">biały</option>
      <option value="kolorowy">kolorowy</option>
      <option value="kazdy">każdy</option>
    </select>
</fieldset><br>
  
<fieldset>
    <legend for="books">Wybierz lubianą literaturę</legend>
    <input type="checkbox" id="b1" name="b1" value="fantasy">
    <label for="b1"> Fantasy</label><br>
    <input type="checkbox" id="b2" name="b2" value="kryminaly">
    <label for="b2"> Kryminały</label><br>
    <input type="checkbox" id="b3" name="b3" value="piekna">
    <label for="b3"> Piękna</label>
</fieldset><br>

<fieldset>
    <legend for="message">Napisz mi kilka słów o sobie</legend>
    <textarea name="message"   class="item" id="message" rows="10" cols="30"></textarea>
</fieldset><br>
  
<fieldset>
    <legend>Podsumowanie</legend>
    <div class="buttons">
        <input type="submit" value="Prześlij formularz" id="submit" name="submit" class="button">
        <input type="reset" id="reset" name="reset" value="Wyczyść dane" class="button">
    </div>
</fieldset>
  
</form> 

</body>
</html>
